<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn form</title>
</head>
<body>
    <h4>Registration form</h4>
    <form>
        Username: <input type="text" name="your name" maxlength="5"><br>
        Password: <input type="password" name="your password"><br>
        Gender: <input type="radio" name="gender" value="male" />Male
                <input type="radio" name="gender" value="female" checked/>female <br>
        Courses: <input type="Checkbox" name="courses" value="HTML"/>HTML    
                 <input type="checkbox" name="courses" value="CSS"/>CSS <br>
        Age-group: <select name="age">
                        <option>10-20</option>
                        <option>20-30</option>
                        <option>30-40</option>
                        <option>40-50</option>
                  </select>   
        Comment: <textarea name="comment" rows="3" cols="10"></textarea> <br>     
        <input type="submit" value="submit"/> 
        <input type="reset" value="reset"/>  
        <input type="button" value="click me">        
    </form><br>

    <form action="/action_page.php" method="get">
        <label for="browser">choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <input type="submit">
    </form>
    
</body>
</html>
